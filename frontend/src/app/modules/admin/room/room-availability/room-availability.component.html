<form novalidate name="frmNewUser">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row mb-3">                            
                        <label for="txtMinReservationTime" class="col-sm-3 col-form-label">Tiempo mínimo de reserva:
                            <span class="text-danger form-check-inline" *ngIf="txtMinReservationTimeReq?.errors?.required"> *</span>
                        </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="txtMinReservationTime" placeholder="Tiempo en segundos" name="txtMinReservationTime"
                            [(ngModel)]="roomAvailability.minReservationTime" #txtMinReservationTimeReq="ngModel" required maxlength="14" minlength="1">
                        </div>
                    </div>
                    <div class="form-group row mb-3">                            
                        <label for="txtMaxReservationTime" class="col-sm-3 col-form-label">Tiempo mínimo de reserva:
                            <span class="text-danger form-check-inline" *ngIf="txtMaxReservationTimeReq?.errors?.required"> *</span>
                        </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="txtMaxReservationTime" placeholder="Tiempo en segundos" name="txtMaxReservationTime"
                            [(ngModel)]="roomAvailability.maxReservationTime" #txtMaxReservationTimeReq="ngModel" required maxlength="14" minlength="1">
                        </div>
                    </div>
                    
                    <div class="form-group row mb-3">       
                        <div class="col col-sm-6">
                            <label for="selBeginTime" class="col-sm-12 col-form-label">Inicio de disponibilidad:</label>
                            <div class="col-sm-9">
                                <ngb-timepicker id="selBeginTime" [(ngModel)]="roomAvailability.startDate" name="selBeginTime"></ngb-timepicker>
                            </div>
                        </div>
                        <div class="col col-sm-6">
                            <label for="selEndTime" class="col-sm-12 col-form-label">Fin de disponibilidad:</label>
                            <div class="col-sm-9">
                                <ngb-timepicker id="selEndTime" [(ngModel)]="roomAvailability.endDate" name="selEndTime"></ngb-timepicker>
                            </div>
                        </div>                     
                    </div>
                    <div class="form-group row mb-3">                            
                        <label for="chkApprovalRequired" class="col-sm-3F col-form-label">
                            <span></span>
                        </label>                           
                        <div class="col-sm-9">
                            <input type="checkbox" class="form-check-input" id="chkApprovalRequired" [(ngModel)]="roomAvailability.approvalRequired" name="approvalRequired">
                            <label class="form-check-label" for="chkApprovalRequired">
                                &nbsp;Requiere aprobación
                            </label>
                        </div>
                    </div>
                    <div class="form-group row mb-3">                            
                        <label for="chkIsPrivate" class="col-sm-3F col-form-label">
                            <span></span>
                        </label>                           
                        <div class="col-sm-9">
                            <input type="checkbox" class="form-check-input" id="chkIsPrivate" [(ngModel)]="roomAvailability.private" name="private">
                            <label class="form-check-label" for="chkIsPrivate">
                                &nbsp;Es privado
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
