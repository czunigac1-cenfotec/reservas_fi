<form novalidate name="frmNewUser">
    <div class="row">
        <div class="col-md-8 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Datos del Usuario</h6>
                    <div class="form-group row mb-3">                            
                        <label for="txtId" class="col-sm-3 col-form-label">Identificación:
                            <span class="text-danger form-check-inline" *ngIf="txtIdReq?.errors?.required"> *</span>
                        </label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="txtId" placeholder="Identificación" name="txtId"
                            [(ngModel)]="user.identificacion" #txtIdReq="ngModel" required maxlength="14" minlength="9" [disabled]="isUpdate">
                        </div>
                    </div>
                    
                    <div class="form-group row mb-3">                            
                        <label for="txtName" class="col-sm-3 col-form-label">Nombre:
                            <span class="text-danger form-check-inline" *ngIf="txtFirstNameReq?.errors?.required"> *</span>
                        </label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtName" autocomplete="off" placeholder="Nombre" name="txtName"
                                [(ngModel)]="user.nombre" #txtFirstNameReq="ngModel" required maxlength="30">
                        </div>
                    </div>

                    <div class="form-group row mb-3">                            
                        <label for="txtMiddleName" class="col-sm-3 col-form-label">Primer Apellido:
                            <span class="text-danger form-check-inline" *ngIf="txtMiddleNameReq?.errors?.required"> *</span>
                        </label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtMiddleName" autocomplete="off" placeholder="Primer Apellido" name="txtMiddleName"
                                [(ngModel)]="user.primerApellido" #txtMiddleNameReq="ngModel" required maxlength="30">
                        </div>
                    </div>

                    <div class="form-group row mb-3">                            
                        <label for="txtLastName" class="col-sm-3 col-form-label">Segundo Apellido:
                            <span class="text-danger form-check-inline" *ngIf="txtLastNameReq?.errors?.required"> *</span>
                        </label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtLastName" autocomplete="off" placeholder="Segundo Apellido" name="txtLastName"
                                [(ngModel)]="user.segundoApellido" #txtLastNameReq="ngModel" required maxlength="30">
                        </div>
                    </div>

                    <div class="form-group row mb-3">                            
                        <label for="txtEmail" class="col-sm-3 col-form-label">Correo Electrónico:
                            <span class="text-danger form-check-inline" *ngIf="txtEmailReq?.errors?.required"> *</span>
                        </label>
                        <div class="col-sm-9">
                        <input type="email" class="form-control" id="txtEmail" autocomplete="off" placeholder="Correo Electrónico" name="txtEmail"
                                [(ngModel)]="user.email" #txtEmailReq="ngModel" required>
                        </div>
                    </div>

                    <div class="form-group row mb-3">                            
                        <label for="txtUnidadAcademica" class="col-sm-3 col-form-label">Unidad Académica:
                            <span class="text-danger form-check-inline" *ngIf="txtUnidadAcademicaReq?.errors?.required"> *</span>
                        </label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtUnidadAcademica" autocomplete="off" placeholder="Unidad Académica" name="txtUnidadAcademica"
                                [(ngModel)]="user.unidadAcademica" #txtUnidadAcademicaReq="ngModel" required maxlength="30">
                        </div>
                    </div>

                    <div class="form-group row mb-3">                            
                        <label for="txtPhone" class="col-sm-3 col-form-label">Teléfono:
                            <span class="text-danger form-check-inline" *ngIf="txtPhoneReq?.errors?.required">*</span>
                        </label>                           
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="txtPhone" autocomplete="off" placeholder="Teléfono" mask="0000-0000"
                            [showMaskTyped]="true"  name="txtPhone"  [(ngModel)]="user.telefono" #txtPhoneReq="ngModel" required>
                        </div>
                    </div>
                        
                        <button class="btn btn-primary mr-2  me-2 float-left" [disabled]="txtIdReq?.errors?.required ||
                                                                         txtMiddleNameReq?.errors?.required || txtLastNameReq?.errors?.required ||
                                                                         txtUnidadAcademicaReq?.errors?.required || txtPhoneReq?.errors?.required || txtEmailReq?.errors?.required"
                                (click)="saveOrUpdate()">{{ isUpdate ? "Actualizar" : "Crear" }}</button>
                        <button class="btn btn-secondary mr-2 me-2 float-right" [hidden]="!isUpdate" (click)="showDeleteConfirmation()">Eliminar</button>
                        <button class="btn btn-light mr-2  me-2" (click)="navigateToList()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</form>
