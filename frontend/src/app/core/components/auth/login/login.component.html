<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">
        <div class="col-md-4 pe-md-0">
          <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(../assets/images/login_image.png)' }">

          </div>
        </div>
        <div class="col-md-8 ps-md-0">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="nobleui-logo d-block mb-2">Sistema de <span>Reservas </span></a>
            <h5 class="text-muted fw-normal mb-4">Escuela de Ingenier&iacute;a</h5>
            <form class="forms-sample">
              <div class="mb-3">
                <label for="emailInput" class="form-label">Correo Electr&oacute;nico</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Correo Electr&oacute;nico" [(ngModel)]="loginForm.username" name="username">
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="passwordInput" autocomplete="current-password" placeholder="Contrase&ntilde;a" [(ngModel)]="loginForm.password" name="password">
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="authCheck">
                <label class="form-check-label" for="authCheck">
                  Recordarme
                </label>
              </div>
              <div>
                <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0" (click)="onLoggedin($event)">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
